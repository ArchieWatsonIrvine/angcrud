<main class="main">
  <header class="header">
    <a href="/" class="logo">Archie CRUD</a>
  </header>
  <section class="content">
    <div class="card-grid">
      @for (item of itemList; track $index) {

        <div class="scroll-card">
          <button (click)="deleteItem(item.id)" style="background-color: red;float: inline-end;">Delete</button>
          <p><strong>Name:</strong> {{ item.name }}</p>
          <p><strong>Id:</strong> {{ item.id }}</p>
              <p><strong>Price:</strong> {{ item.price }}</p>
              <input type="number" 
                     id="quantity"
                     formControlName="quantity"
                     placeholder="{{ item.quantity }}"
                     #quantityInput/>
                     <button (click)="updateItemQuantity(quantityInput.value, item.id)">Update Quantity</button>
        </div>
      }
    </div>
    <router-outlet />
  </section>
</main>
